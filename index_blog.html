<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="C:/Users/admin/Desktop/Github/Hiienng.github.io/assets/icon_final.png">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <nav>
        <div class ="logo">DATA SCIENCE 101</div>
        <div class = "nav-items">
            <a href="index.html">Home</a>
            <a href="index_blog.html">Blog</a>
            <a href="index_aboutus.html">About us</a>
        </div>
    </nav>
    <main>
        <h2>Danh sách các bài viết</h2>
        <article>
            <a href="index_blog_SQL.html" class="markdown-link">SQL Cơ bản</a>
        </article>
        <div id="content" class="markdown-body" style="padding: 20px;">
            <!-- Nội dung Markdown sẽ được hiển thị ở đây -->
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Trang đăng bài viết cá nhân. Bản quyền được bảo vệ.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
          // Tìm tất cả các liên kết dẫn đến các file .md
          var markdownLinks = document.querySelectorAll('a.markdown-link');
          
          markdownLinks.forEach(link => {
            link.addEventListener('click', function(event) {
              event.preventDefault();
              var markdownUrl = link.getAttribute('href');
              
              fetch(markdownUrl)
                .then(response => response.text())
                .then(markdownContent => {
                  var htmlContent = marked(markdownContent);
                  var contentDiv = document.getElementById('content');
                  contentDiv.innerHTML = htmlContent;
                })
                .catch(error => {
                  console.error('Error fetching or converting markdown file:', error);
                });
            });
          });
        });
    </script>
</body>
</html>
